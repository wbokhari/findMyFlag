<div class="container">
  <div class="grid-container">
    <div class="grid-item">
      <form class="search-container">
        <h1>Know the Globe</h1>
        <input class="search-bar"#searchText type="text" id="search-bar" (keyup.enter)="searchCountry(searchText.value)"
          placeholder="Enter Country Name?">
        <a (click)="searchCountry(searchText.value)"><img class="search-icon"
          src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
      </form>
    </div>
    <div class="grid-item" *ngFor="let country of countries">
        <p>Country: {{country.name}}</p>
        <p>Capital City: {{country.capital}}</p>
        <p>Curency: {{country.currencies[0].name}}</p>
        <img class="flag" src="{{country.flag}}">
    </div>
  </div>
</div>
